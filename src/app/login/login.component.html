<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form [formGroup] = "loginForm" (ngSubmit) = "submit(loginForm)" class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <div class="alert alert-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched" role="alert">
        Email required!
      </div>
      <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" role="alert">
        password required!
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <div class="alert alert-danger" *ngIf="errors" role="alert">
      {{errors.attribute}}
    </div>
  </div>
</div>
